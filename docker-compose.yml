version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=*
    volumes:
      - ~/.claude:/home/node/.claude:ro

  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    ports:
      - "3000:3000"
    depends_on:
      - server
